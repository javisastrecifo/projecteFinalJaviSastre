<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="vectorToMatrix12.js"></script>
<script src="testVectorLength12.js"></script>
<script src="checkVectorID12.js"></script>
<script src="getC12.js"></script>
<script src="matrixToVector12.js"></script>
<script src="encode12.js"></script>
<title>Javi Sastre encodificacio</title>
</head>

<body>
<h3>Procés d'encodificació - Projecte Final de Javi Sastre</h3>
<script>

var vector = [];
vector[0] = parseInt(prompt("Introdueix el primer número del vector a codificar", "928"));
vector[1] = parseInt(prompt("Introdueix el segon número del vector a codificar", "1151"));
vector[2] = parseInt(prompt("Introdueix el tercer número del vector a codificar", "1374"));
vector[3] = parseInt(prompt("Introdueix el quart número del vector a codificar", "828"));
vector[4] = parseInt(prompt("Introdueix el cinquè número del vector a codificar", "1032"));
vector[5] = parseInt(prompt("Introdueix el sisè número del vector a codificar", "1236"));
vector[6] = parseInt(prompt("Introdueix el setè número del vector a codificar", "840"));
vector[7] = parseInt(prompt("Introdueix el vuitè número del vector a codificar", "1056"));
vector[8] = parseInt(prompt("Introdueix el novè número del vector a codificar", "1272"));
vector[9] = parseInt(prompt("Introdueix el desè número del vector a codificar", "0"));

var matriuEntrant = vectorToMatrix12(vector);
var matriuC12 = getC12();
var matriuResultant = encode12(matriuEntrant,matriuC12);
var vectorResultant = matrixToVector12(matriuResultant,12);

document.write ("El vector d'entrada es " + vector + ".");
document.write ("<br>" + "<br>");
document.write ("Per tant, la matriu entrant es:" + "<br>" + "<br>" + matriuEntrant[0]+ "<br>" + matriuEntrant[1]+ "<br>" + matriuEntrant[2]);
document.write ("<br>" + "<br>")
document.write ("El vector introduit es correcte? " + testVectorLength(vector));
document.write ("<br>" + "L'autor/a del codi es " + vectorId(vector[9]) + ".");
document.write ("<br>");
document.write ("<br>");
document.write ("La matriu C12 es:" + "<br>" + "<br>" + matriuC12[0]+ "<br>" + matriuC12[1]+ "<br>" + matriuC12[2]);
document.write ("<br>");
document.write ("<br>");

document.write ("La multiplicacio de la Matriu Entrant i de la Matriu C12 es:" + "<br>" + encode12(matriuEntrant,matriuC12)[0] + "<br>" + encode12(matriuEntrant,matriuC12)[1] + "<br>" + encode12(matriuEntrant,matriuC12)[2]);

document.write ("<br>");
document.write ("<br>");
document.write ("El vector de sortida es " + vectorResultant + ".");

</script>
</body>
</html>
